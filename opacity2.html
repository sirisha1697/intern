<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            height:200px;
            width:100%;
            position:absolute;
            top:150px;
            left:250px;
            opacity:0.9;
            color:yellow;
        }
    </style>
</head>
<body>
    <center>
        <h1>Opacity in CSS</h1>
    </center>
    <div style="background-image: url('money.jpg');height:400px;width:800px;background-size: cover;position:relative">
    <p>This is opacity property in CSS</p>
</div>
</body>
</html>
