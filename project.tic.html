<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="project.tic.css">
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <div id="board">
        <div class="cell0" data-cell-index="0">O</div>
        <div class="cell1" data-cell-index="1"></div>
        <div class="cell2" data-cell-index="2">X</div>
        <div class="cell3" data-cell-index="3"></div>
        <div class="cell4" data-cell-index="4">X</div>
        <div class="cell5" data-cell-index="5"></div>
        <div class="cell6" data-cell-index="6">X</div>
        <div class="cell7" data-cell-index="7"></div>
        <div class="cell8" data-cell-index="8">O</div>
    </div>
    <p id="message"></p>
    <button id="restart">Restart Game</button>
    <script src="script.js"></script>
</body>
</html>
