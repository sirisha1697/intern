<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BS | Modal popups</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
<button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#mymodal">Open modal</button>
 
      <div class="modal" id="mymodal">
<div class="modal-dialog">
<div class="modal-content">
<!-- header -->
<div class="modal-header"><h1>Header</h1></div>
<!-- body -->
<div class="modal-body"><p>Modal body content</p></div>
<!-- footer -->
<div class="modal-footer"><h1>Footer</h1></div>
</div>
</div>
</div>
 
    </div>
</body>
</html>
