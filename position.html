<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .a,.b,.c,.d{
        height:200px;
        width:200px;
        border:2px solid blue;
        float:left;
        background-color: lightblue;
    }
    .a{border:2px solid blue;}
    .b{border:2px solid red;}
    .c{border:2px solid yellow;}
    .d{border:2px solid green;}

</style>
<body>
    <div class="a">
        <h4>static</h4>
    </div>
    <div class="b">
        <h4>relative</h4>
    </div>
    <div class="c">
        <h4>absolute</h4>
    </div>
    <div class="d">
        <h4>fixed</h4>
    </div>
</body>
</html>
