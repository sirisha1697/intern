<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Flipping Animation</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  
  .card-container {
    perspective: 1000px;
  }
  
  .card {
    width: 200px;
    height: 300px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s;
  }
  
  .card:hover {
    transform: rotateY(180deg);
  }
  
  .card-face {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
  }
  
  .card-front {
    background-color: #007bff;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>
<div class="card-container">
  <div class="card">
    <div class="card-face card-front">
      <h2>Front Side</h2>
    </div>
    <div class="card-face card-back">
      <h2>Back Side</h2>
    </div>
  </div>
</div>
</body>
</html>
