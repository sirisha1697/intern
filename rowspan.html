<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web|Rowspan Table</title>
</head>
<body>
    <center><h1>HTML rowspan Atribute</h1>
        <table border="1" cellspacing="0">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Priya</td>
            <td rowspan="2">24</td>
        </tr>
        <tr>
            <td>Ajay</td>
        </tr>
        </table>
    </center>
    
</body>
</html>
