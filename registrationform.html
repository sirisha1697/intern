<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: darkmagenta;">
    <center>
    <h1>Registration Form</h1>
    <form>
        <lable> Name</lable>
        <input type="text" name="username" placeholder="enter name" required />
        <br>
        <br/>
        <lable>Email</lable>
        <input type="email" name="email" placeholder="enter email" required />
        <br>
        <br/>
        <lable>Mobile number</lable>
        <input type="enter mobile" required />
        <br>
        <br/>

        <lable>Address</lable>
        <textarea rows="3"></textarea>
        <br>
        <br/>
        <lable>Gender</lable>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br>
        <br/>
        <lable>Branches</lable>
        <select name="branches">
            <option>--select branch--</option>
            <option>CSE</option>
            <option>AI</option>
            <option>IT</option>
        </select>
        <br>
        <br/>
        <lable>Courses:</lable>
        <input type="checkbox" name="" />HTML
        <input type="checkbox" name="" />CSS
        <input type="checkbox" name="" />JS
        <br>
        <br/>
        <!--button field-->
        <input type="Submit" name="submit" style="background:blue;colorwhite;border-color:blue"/>
        <input type="reset" name="cancel" value="cancel" />
        

    </form>

</center>    
</body>
</html>
