<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image and Text</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
    text-align: center;
}

img {
    max-width: 100%;
}

p {
    font-size: 18px;
    line-height: 1.5;
    margin-top: 20px;
}

/* Responsive styles using media queries */
@media only screen and (max-width: 600px) {
    p {
        font-size: 16px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <img src="image.jpg" alt="Responsive Image">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vehicula turpis nec feugiat vestibulum.</p>
    </div>
</body>
</html>
